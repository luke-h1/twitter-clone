<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>   
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand center">Twitter Clone</a> 
        <a href="https://github.com/luke-h1" class="navbar-brand"><i class="fa fa-github fa-2x"></i></a>
      </div>
    </nav>
    <div class="container TweetsContainer">  
      <div class="card-body card card-form">
        <h1>Say Something 😎</h1> 
        <p class="lead">What's on your mind 🤷‍♂️</p>  
        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Post Title" /> 
        </div>
        <div class="form-group">
          <textarea id="body" class="form-control" placeholder="Post Body"></textarea> 
        </div>
        <input type="hidden" id="id" value="" /> 
        <button class="tweet-submit btn btn-primary btn-block">Tweet it</button> 
        <span class="form-end"></span>
      </div>
      <br>
      <div id="tweet"></div>
    </div> 
    <footer class="mt-5 p-3 text-center bg-light">Twitter clone</footer> 
    <script src="build/app.bundle.js"></script>
  </body>
</html>
